<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>

var velocityX = 5;
var velocityY = 5;
var positionX = 0;
var positionY = 0;
var ball = document.getElementById('ball');
var minX = 0
var minY = 0
var maxX = 300
var maxY = 300
var colors = ["red", "green", "blue", "yellow", "skyblue", "black"]

function randomColor() {
  let lastIdx = colors.length
  idx = randomInt(0, lastIdx)
  return colors[idx]
}

function randomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1) + min)
}

function bounce() {
  if (positionX > maxX || positionX < minX) {
    velocityX = randomInt(1, 10)
    if (positionX > maxX) {
      velocityX *= -1
    }
    ball.style.background = randomColor()
  }

  if (positionY > maxY || positionY < minY) {
    velocityY = randomInt(1, 10)
    if (positionY > maxY) {
      velocityY *= -1
    }
    ball.style.background = randomColor()
  }

  positionX += velocityX
  positionY += velocityY

  ball.style.left = `${positionX}px`
  ball.style.top = `${positionY}px`
}

setInterval(bounce, 10)
</script>
